<!DOCTYPE html>
<html lang="en">
<head>
    <!--The type of font we are using-->
    <meta charset="UTF-8">
    <!--Tells the -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Kevin Andrade">
    <meta name="description" content="Default HTML Page for SE 111">
    
    <link type="text/css" rel="stylesheet" href="style.css">

    <title>Week 5 | Tables and Forms</title>
</head>
<body>
    <!--Build your Table and Form here-->
    <form action="confirm.html" method="GET">
        <h1>Birthday Party Registration Form</h1>
        <table>
            <thead>
                <tr>
                    <td><b>Labels</b></td>
                    <td><b>Form Fields</b></td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><label for="gfirst">Parent/Gaurdian Name</label></td>
                    <td>
                        <input type="text" required maxlength="20" name="gfirst" id="g-first" placeholder="First Name">
                        <br>
                        <input type="text" required maxlength="20" name="gfirst" id="g-last" placeholder="Last Name">
                    </td>
                </tr>
                <tr>
                    <td><label for="cfirst">Child's First Name</label></td>
                    <td>
                        <input type="text" required name="cfirst" id="c-first" placeholder="Child's First Name">
                    </td>
                </tr>
                <tr>
                    <td><label for="age"></label>Child's Age</td>
                    <td>
                        <input type="text" required name="age" value="3">
                    </td>
                </tr>
                <tr>
                    <td><h2>Date and Time</h2></td>
                    <td></td>
                </tr>
                <tr>
                    <td><label for="date">Date</label></td>
                    <td>
                        <input type="date" required name="date">
                    </td>
                </tr>
                <tr>
                    <td><label for="time">Time</label></td>
                    <td>
                        <input type="time" required name="time">
                    </td>
                </tr>
                <tr>
                    <td><label for="guests">Number of Guests</label></td>
                    <td>
                        <input type="number" name="guests" value="5">
                    </td>
                </tr>
                <tr>
                    <td><h2>Food</h2></td>
                    <td></td>
                </tr>
                <tr>
                    <td><label for="size">Size</label></td>
                    <td>
                        <input type="radio" name="size" value="sm">sm
                        <input type="radio" name="size" value="md">med
                        <input type="radio" name="size" value="lg">lg
                    </td>

                </tr>
                <tr>
                    <td><label for="drinks">Drinks</label></td>
                    <td>
                        <input type="checkbox" name="drink1" checked="true" value="coke"><label for="drink1">Coke</label><br>

                        <input type="checkbox" name="drink2" value="sprite"><label for="drink2">Sprite</label><br>

                        <input type="checkbox" name="drink3" value="fruit punch"><label for="drink3">FruitPunch</label><br>

                        <input type="checkbox" name="drink4" value="lemonade"><label for="drink4">Lemonade</label><br>

                        <input type="checkbox" name="drink5" value="iced tea"><label for="drink5">Iced Tea</label>
                        

                    </td>
                </tr>
                <tr>
                    <td><label for="cake">Cake</label></td>
                    <td>
                        <select name="cake">
                        <option selected>Chocolate</option>
                        <option>Vanilla</option>
                        <option>I'll bring my own</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><h2>Decorations</h2></td>
                    <td></td>
                </tr>
                <tr>
                    <td><label for="colors">Color Scheme</label></td>
                    <td>
                        Choose a color scheme for the party <br>
                        <input type="color" name="colors">
                    </td>
                </tr>
                <tr>
                    <td><label for="comments">Additional Comments</label></td>
                    <td>
                        <textarea placeholder="Please add any additional comments" name="comments"></textarea>
                    </td>
                </tr>

            </tbody>
            <tfoot>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Submit"></td>
                </tr>
            </tfoot>
        </table>
    </form>
    
</body>
</html>
