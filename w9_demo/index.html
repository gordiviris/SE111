<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .red {
        
        border:1px solid red;
        
        margin-bottom:10px;
        
        min-height:20px;
        
         }
        
    </style>
</head>
<body>

    <h1>W9 JS Demo</h1>
    <script>
        /*WEEK 9 JAVASCRIPT NOTES!

        console.dir()---selecting with this shows the element in console as an   objectthis is helpful to see children/parent/and node information and array index placement
        .querySelector()---selects an element within the html needs to be suplied a valid selector (id, class, element type)
        .children[]---gives access to a child element (element inside the object element; need to include index # in the []
        .parentElement---gives access to the parent or containing element; similar to ../ in termina file paths
        .setAttribute()---creates a new attribute and aplies to the element preceding the . needs to be supplied an attribute type and value for said attribute
        .createElement()---creates an HTML element* needs to be supplied the element/tag type requires appendChild() second step
        .createTextNode()---creates a text node (text content) so it can be applied to elements 
        * needs to be supplied text content / string values requires appendChild() second step
        * needs .appendChild() before it will be added to the page
        .appendChild()---add an element or text node inside of a pre-exisiting element (container/parent) this will allow for the element/node to be added to the HTML aka appear on page
        */


        var people =[
        
        {first:"Daenerys", 
        last:"Targaryen", 
        credit:"Queen of Meereen Khaleesi of the Great Grass Sea Mother of Dragons The Unburnt Breaker of Chains Television: Queen of the Andals and the First Men Protector of the Seven Kingdoms Lady of Dragonstone"},
       
        {first:"Cersei", 
        last:"Lannister", 
        credit:"Protector of the Realm Lady Paramount of the Westerlands Lady of Casterly Rock Light of the West Queen Dowager Queen Regent Television: Queen of the Andals and the First Men" },
       
        {first:"Yara", 
        last:"Greyjoy", 
        credit:"Queen of the Iron Islands and Lady Reaper of Pyke" }
        

        ]
        console.log(people) // lists the whole object
        console.log(people[0]) // lists 1 element in the array
        console.log(people[0].first) // lists  variable inside of an element in th array

        //get the array of onfo written to the html document page to be viewed in browser
        //each object's info should have a border, each property value should be in its own paragraph
        var body = document.querySelector(`body`)
        console.log(body) //shows actual html
        console.dir(body) //shows properties of html element object

        //since we need to do the same thing to every value (object) within the array, we will start with a standard loop
        for(let i = 0; i < people.length; i++)
        {
            //for every object within the array, add a div to the body element to hold the object's info (values)

            //creates the element
            var tempDiv = document.createElement(`div`)
            //this DOES NOT add the div to the page

            //add am ID and  CLASS attributes to the newly created div
            //.setAttribute() adds the attribute to the element; needs to be provided the attribute type, attribute value 
            tempDiv.setAttribute(`id`,i)
            tempDiv.setAttribute(`class`, `red`)
            tempDiv.setAttribute(`data-creator`,`Kevin`) //`data-*blank*` allows for any attribute to be created and added

            //add the objects info to the inside of the newlycreated div; the info comes from the value assigned to each property of the object
            //for every property of/in the object --> for key in object loop

            for(let key in people[i])//for each key (property/attribute) of current object
            {
                //creat a new paragraph tag
                var p = document.createElement(`p`)

                //create the text node of the values
                var text = document.createTextNode(people[i][key])

                //add the text to the paragraph 
                p.appendChild(text)
                //add paragraph to th div
                tempDiv.appendChild(p)

            }

            console.log(tempDiv)

            //add the tempDiv to the page (body!)
            body.appendChild(tempDiv)



        }
    </script>
    
        
        

        
        
       
        
</body>
</html>
