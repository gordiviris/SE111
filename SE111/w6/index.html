<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W6 | Pay Calculator</title>
</head>
<body>
    <script>
        var hWorked = Number(prompt(`Hours Worked `))
        var hPay = Number(prompt(`Hourly Pay`))
        var tGross = hWorked * hPay
        var tTax = tGross * 0.2
        var tNet = tGross - tTax
        console.log(`Gross Pay: $${tGross.toFixed(2)}`)
        console.log(`Uncle Sam's Share: $${tTax.toFixed(2)}`)
        console.log(`Net Pay: $${tNet.toFixed(2)}`)
        alert(`Gross Pay: $${tGross.toFixed(2)}\nUncle Sam's Share: $${tTax.toFixed(2)}\nNet Pay: $${tNet.toFixed(2)}`)
    </script>
    
</body>
</html>
