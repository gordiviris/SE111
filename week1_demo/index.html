<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content= "Kevin Andrade">
    <meta name="description" content= "Week 1 Demo">
    <title>Week 1 | Demo</title><!--This Changes tab title-->>
</head>
<body>
    
    <!--this is a comment in HTML-->
    <!--the body contains ALL OF THE CONTENTS of the page-->
    
    <!--BLOCK LEVEL ELEMENTS: define the structure of the HTML page; the building blocks of the web page-->
    <!--eacg BLE starts on a new line, left alligned in page-->
    <!--they actually "look" like blocks-->
    
    <!--HEADING TAGS: are BLEs that are found at the top of the pages or sections; they have larger and bolder font than standard paragraph tags-->

    <!--there are 6 Heading tags-->
    <h1>Heading 1</h1><!--biggest and boldest. only ONE h1 per .html page-->
    <!--h1's are used for Search Engine Optimization(SEO) to understand what the content of a page is-->

    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

    <!--HORIZONTAL RULE below; it creates a line that spans the width of its container (containing/parent element) and is always on a new line becuase it is a BLE-->
    <hr>

</body>
</html>
