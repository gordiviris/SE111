<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Software Layout</title>
    <script src="https://kit.fontawesome.com/2de54c6258.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
    <main>
        <header>
            <div>File</div>
            <div>Edit</div>
            <div>Help</div>
            <div class="pushC">Week 6 Assignment</div>
            <span class="material-symbols-outlined pushR">settings</span>
            <!--<i class="fa-regular fa-gear"></i>-->
            
        </header>
        <section>
            <aside>
                <a href="#" id="tray"><i class="fa-solid fa-inbox fa-xl"></i></a>
                <span class="material-symbols-outlined">grid_view</span>
                <span class="material-symbols-outlined pushD">delete</span>
            </aside>
            <nav>
                <details>
                    <summary>Files</summary>
                    <ul class="file">
                        <li><span class="material-symbols-outlined"></span>File 1</li>
                        <li><span class="material-symbols-outlined"></span>File 1</li>
                        <li><span class="material-symbols-outlined"></span>File 1</li>
                        <li><span class="material-symbols-outlined"></span>File 1</li>
                    </ul>

                    
                </details>

                <details>
                    <summary>Other Stuff</summary>
                    <ul class="other">
                        <li><span class="material-symbols-outlined"></span>Stuff 1</li>
                        <li><span class="material-symbols-outlined"></span>Stuff 2</li>
                    </ul>
                </details>

            </nav>
            <div id="content">
                <div id="tabs">
                    <a href="#">
                        <i class="fa-solid fa-plane-up"></i> Tab 1 <span class="material-symbols-outlined floatR">close</span>
                    </a>
                    <a href="#">
                        <i class="fa-solid fa-plane-up"></i> Tab 2 <span class="material-symbols-outlined floatR">close</span>
                    </a>
                    <a href="#">
                        <i class="fa-solid fa-plane-up"></i> Tab 3 <span class="material-symbols-outlined floatR">close</span>
                    </a>
                </div>
                <div id="breadcrumbs">
                    <a href="#">SE 137</a> >
                    <a href="#">Week 6</a> >
                    <a href="#">Homework</a> >
                    <a href="#">Tab 1</a>
                </div>
                <textarea></textarea>
            </div>
        </section>
        <footer></footer>
    </main>
    <script src="script.js"></script>
</body>
</html>
